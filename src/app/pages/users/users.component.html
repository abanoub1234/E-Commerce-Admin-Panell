<div class="container">
  <h2>User Management</h2>

  <!-- Users Table -->
  <table id="usersTable">
      <thead>
          <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Role</th>
              <th>Actions</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let user of users">
              <td>{{ user.firstName }}</td>
              <td>{{ user.lastName }}</td>
              <td>{{ user.email }}</td>
              <td>{{ user.phone }}</td>
              <td>{{ user.role }}</td>
              <td>
                  <button (click)="editUser(user)">Edit</button>
                  <button (click)="deleteUser(user._id)">Delete</button>
              </td>
          </tr>
      </tbody>
  </table>

  <!-- Edit User Form -->
  <div *ngIf="editingUser" class="form-container">
      <h3>Edit User</h3>
      <input [(ngModel)]="editingUser.firstName" type="text">
      <input [(ngModel)]="editingUser.lastName" type="text">
      <input [(ngModel)]="editingUser.email" type="email">
      <input [(ngModel)]="editingUser.phone" type="text">
      <select [(ngModel)]="editingUser.role">
          <option value="user">User</option>
          <option value="admin">Admin</option>
      </select>
      <button (click)="updateUser()">Update</button>
      <button (click)="cancelEdit()">Cancel</button>
  </div>
</div>
